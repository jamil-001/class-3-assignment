<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamplate-class-3</title>
    
</head>
<body>
    <form action="#">
        <h2>My Form</h2>
        <input type="text"placeholder="First name">
        <input type="text" placeholder="last name"><br><br>
        <input type="email" placeholder="Email address">
        <input type="password" placeholder="Password"><br><br>
        <input type="number" placeholder="Phone number"><br>
        <h2>Where Form-</h2>
        <select name="" id="">
            <option value="Dhaka">Dhaka</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Rajsahi">Rajsahi</option>
            <option value="komlaput">Komlaput</option>
        </select><br>
        <h2>Gander</h2>
        <input type="radio"name="gander"value="mail">Mail 
        <input type="radio"name="gander"value="femail">Femail 
        <input type="radio" name="gander"value="other"> other
        <br>
        <h2>Services</h2>
        <input type="checkbox" name="servic" value="html">Html
        <input type="checkbox"name="servic" value="css">Css
        <input type="checkbox" name="servic"value="java">Java
        <input type="checkbox"name="servic" value="php">Php
        <br>
        <h2>Blood Group</h2>
        
        <select >
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
        </select>
        <br>
        <h2>Favourite Color</h2>
        
        <input type="color" value="#3498bd">
        <br>
        <h2>Date of Birth</h2>
        
        <input type="date" >
        <br>
        <h2>Upload Cv</h2>
        <input type="file">
        <br><br>
        <input type="submit" value="Send">
        <input type="reset"value="Reset">
    </form>

</body>
</html>
